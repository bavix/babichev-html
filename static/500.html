<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/svg+xml" href="/assets/svg/mascot.svg">

</head>
<body class="bg-pixel-bg text-pixel-text font-pixel">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full text-center space-y-8">
      <div class="space-y-6">
        <div class="text-9xl sm:text-[12rem] font-bold text-pixel-accent pixel-text leading-none" style="text-shadow: 0 0 40px rgba(234, 179, 8, 0.4);">

        <div class="space-y-3">
          <h1 class="text-2xl sm:text-3xl font-bold pixel-text">SYSTEM ERROR</h1>

      <div class="pt-4">

  <script>
    document.getElementById('error-time').textContent = new Date().toLocaleString();
